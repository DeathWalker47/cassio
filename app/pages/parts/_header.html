<header class="header">
  <div class="container-content header__container-content">
    <a href="index.html" class="logo">
      <img src="./images/logo.png" alt="logo">
    </a>
    <div class="header__burger">
      <button class="header__burger-btn">
        <svg width="30" height="10" viewBox="0 0 30 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="30" height="2" fill="white"/>
          <rect y="8" width="30" height="2" fill="white"/>
        </svg>
      </button>
    </div>
    <ul class="social">
      <li class="social__item">
        <a href="#" class="social__link">
          <svg class="social__img">
            <use xlink:href="./images/sprite.svg#fb"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">
          <svg class="social__img">
            <use xlink:href="./images/sprite.svg#inst"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">
          <svg class="social__img">
            <use xlink:href="./images/sprite.svg#be"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</header>
