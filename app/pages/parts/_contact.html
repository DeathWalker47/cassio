<section class="contact">
  <div class="container-content">
    <div class="contact-map" id="map">
      
    </div>
    <div class="container">
      <form
        action="#"
        method="post"
        class="contact__form contact-form contact-form--dark"
      >
        <h2 class="contact-form__title  title">Get in Touch with Us!</h2>
        <div class="contact-form__box">
          <div class="contact-form__input-box">
            <input class="contact-form__input" type="text" required />
            <label class="contact-form__label">Your name</label>
          </div>
          <div class="contact-form__input-box">
            <input class="contact-form__input" type="email" required />
            <label class="contact-form__label">Your E-mail</label>
          </div>
        </div>
        <textarea
          class="contact-form__textarea"
          name="message"
          placeholder="Your Message"
          maxlength="600"
          required
        ></textarea>
        <button class="contact-form__btn contact-form__btn--light text-up">Send Message</button>
      </form>
      <div class="contact-info">
        <div class="contact-info__item">
          <svg class="contact-info__img contact-info__img--accent">
            <use xlink:href="./images/sprite.svg#telegram"></use>
          </svg>
          <p class="contact-info__address">
            4575 Redbud Drive Brooklyn <br> NY 11206 USA
          </p>
        </div>
        <div class="contact-info__item">
          <svg class="contact-info__img contact-info__img--accent">
            <use xlink:href="./images/sprite.svg#phone"></use>
          </svg>
          <a href="tel:+13477839296" class="contact-info__tel">+1 (347) 783-92-96</a>
          <a href="tel:+13477831900" class="contact-info__tel">+1 (347) 783-19-00</a>
        </div>
        <div class="contact-info__item">
          <svg class="contact-info__img contact-info__img--accent">
            <use xlink:href="./images/sprite.svg#message"></use>
          </svg>
          <a href="mailto:cassio@artemsemkin.com" class="contact-info__mess">cassio@artemsemkin.com</a>
        </div>
      </div>
    </div>
  </div>
</section>
